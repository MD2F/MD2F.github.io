<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD2F</title>
    <link rel="stylesheet" href="res/style/main.css">
    <link rel="stylesheet" href="res/style/format.css">
</head>
<body>
    <div id="content" class="md-content">
        <div class="content-menu" id="contentMenu">
            <div onclick="open_raw()">RAW</div>
            <div onclick="open_html()">HTML</div>
            <div class="content-menu-share-btn" onclick="document.getElementById('shareMenu').style.display = (document.getElementById('shareMenu').style.display === 'flex' ? 'none' : 'flex')">

            </div>
        </div>
        <div class="content-menu-share" id="shareMenu">
            <span>Share</span>
            <div>
                <div>Share as link</div>
                <div>
                    <input id="inputUrl" placeholder="https://md2f.github.io/?url=XXXX"/>
                    <button onclick="copyFrom('inputUrl', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 528L128 528C119.2 528 112 520.8 112 512L112 288C112 279.2 119.2 272 128 272L176 272L176 224L128 224C92.7 224 64 252.7 64 288L64 512C64 547.3 92.7 576 128 576L352 576C387.3 576 416 547.3 416 512L416 464L368 464L368 512C368 520.8 360.8 528 352 528zM288 368C279.2 368 272 360.8 272 352L272 128C272 119.2 279.2 112 288 112L512 112C520.8 112 528 119.2 528 128L528 352C528 360.8 520.8 368 512 368L288 368zM224 352C224 387.3 252.7 416 288 416L512 416C547.3 416 576 387.3 576 352L576 128C576 92.7 547.3 64 512 64L288 64C252.7 64 224 92.7 224 128L224 352z"/></svg>
                    </button>
                </div>
            </div>
            <div>
                <div>Share as RAW</div>
                <div>
                    <input id="inputUrlRaw" placeholder="https://md2f.github.io/raw/?url=XXXX"/>
                    <button onclick="copyFrom('inputUrlRaw', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 528L128 528C119.2 528 112 520.8 112 512L112 288C112 279.2 119.2 272 128 272L176 272L176 224L128 224C92.7 224 64 252.7 64 288L64 512C64 547.3 92.7 576 128 576L352 576C387.3 576 416 547.3 416 512L416 464L368 464L368 512C368 520.8 360.8 528 352 528zM288 368C279.2 368 272 360.8 272 352L272 128C272 119.2 279.2 112 288 112L512 112C520.8 112 528 119.2 528 128L528 352C528 360.8 520.8 368 512 368L288 368zM224 352C224 387.3 252.7 416 288 416L512 416C547.3 416 576 387.3 576 352L576 128C576 92.7 547.3 64 512 64L288 64C252.7 64 224 92.7 224 128L224 352z"/></svg>
                    </button>
                </div>
            </div>
            <div>
                <div>Share as HTML</div>
                <div>
                    <input id="inputUrlHtml" placeholder="https://md2f.github.io/html/?url=XXXX"/>
                    <button onclick="copyFrom('inputUrlHtml', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 528L128 528C119.2 528 112 520.8 112 512L112 288C112 279.2 119.2 272 128 272L176 272L176 224L128 224C92.7 224 64 252.7 64 288L64 512C64 547.3 92.7 576 128 576L352 576C387.3 576 416 547.3 416 512L416 464L368 464L368 512C368 520.8 360.8 528 352 528zM288 368C279.2 368 272 360.8 272 352L272 128C272 119.2 279.2 112 288 112L512 112C520.8 112 528 119.2 528 128L528 352C528 360.8 520.8 368 512 368L288 368zM224 352C224 387.3 252.7 416 288 416L512 416C547.3 416 576 387.3 576 352L576 128C576 92.7 547.3 64 512 64L288 64C252.7 64 224 92.7 224 128L224 352z"/></svg>
                    </button>
                </div>
            </div>
            <br>
            <span>Download</span>
            <button onclick="downloadHtml('content', ['contentMenu', 'shareMenu'])">Download</button>
        </div>
    </div>
    <div id="changelog" class="md-content"></div>
    <div class="footer"><a href="https://MD2F.github.io">Powered by MD2F</a></div>
    <a href="./" class="menu noselect">
        <img src="./res/assets/logo.svg"/>
    </a>
    <script src="res/script/main.js"></script>
</body>
</html>
